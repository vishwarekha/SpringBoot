<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank Branches</title>
</head>
<body>
<h1 th:text="${bankName}">Bank Name</h1>
<h2>Branches in Bangalore</h2>
<table border="1">
<tr>
<th>Name:</th>
<th>Address:</th>
</tr>

<tr th:each="branch: ${branches}">
<td th:text="${branch.name}">Branch Name</td>
<td th:text="${branch.address}">Branch Address</td>
</tr>
</table>
</body>
</html>
